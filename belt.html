<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to BELT...</title>
    <!-- Meta tag for redirecting -->
    <meta http-equiv="refresh" content="0;url=https://belt.rc.colorado.edu">
    <!-- Optional: JavaScript redirect for better control -->
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = "https://belt.rc.colorado.edu";
        }, 1); 
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://belt.rc.colorado.edu">link to the new URL</a>.</p>
</body>
</html>
